name: Publish to NPM

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.repository == 'iqual-ch/playwright-vrt'

    permissions:
      contents: read
      id-token: write  # Required for NPM provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Build package
        run: npm run build

      - name: Run tests (if any)
        run: npm run test:dist || echo "No tests found, skipping"

      - name: Publish to NPM
        run: npm publish --access public
